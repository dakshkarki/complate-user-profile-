<app-header></app-header>
<app-sidebar></app-sidebar>
<!--/.sidebar-->


<div class="col-sm-9 col-sm-offset-3 col-lg-8 col-lg-offset-2 main">
  
  <app-breadcrumb></app-breadcrumb>

  <div class="col-xs-12 col-md-6 col-lg-6 no-padding">
    <form>
      <div class="profile-head mb-4 pt-2 profile">
        <div class="row">
          <div class="col-md-12">
            <h2 class="title">All Profile info :</h2>
            <!-- <a routerLink="/users/editprofile" class="btn btn-primary btn-sm pull-right">Edit profile</a> -->
          </div>
        </div>
      </div>


      <div class="tab-content profile-tab" id="myTabContent">
        <div class="container">

          <table class="table">
            <thead>
              <!-- <th>UserId</th> -->
              <th>FirstName</th>
              <th>LastName</th>
              <th>EmailId</th>
              <th>MobileNo</th>
              <th>Address</th>
              <th>Gender</th>

            </thead>
            <tbody>
              <tr *ngFor="let xyz of profileuser">
                <!-- <td>{{xyz._id}}</td> -->
                <td>{{xyz.firstname }}</td>
                <td>{{xyz.lastname}}</td>
                <td>{{xyz.email}}</td>
                <td>{{xyz.mobilenumber}}</td>
                <td>{{xyz.address}}</td>
                <td>{{xyz.gender}}</td>
                <td> <button (click)="editData(xyz)" class="btn btn-primary mt-4">Edit</button>
                </td>

                <td>
                  <button (click)="DeleteData(xyz._id)" class="btn btn-primary mt-4">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </form>
  </div>

  <app-footer></app-footer>
  <!--/.row-->
</div>
